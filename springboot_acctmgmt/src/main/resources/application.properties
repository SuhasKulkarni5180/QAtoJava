# server port config
server.port =9090

#context-path config
server.servlet.context-path=/acctmgmt

#db connection config
spring.datasource.url=jdbc:mysql://localhost:3306/AccountManagmentdb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Password


#JPA config
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#hibernate config
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
entitymanager.packagesToScan: com.acctmgmt

# config the view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp